<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Vocabulary Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ================= BASE ================= */
    body {
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf4ff);
      margin: 0; padding: 20px;
    }
    h1 { text-align:center; margin-bottom:20px; }

    /* ================= CARD ================= */
    .card {
      background:#0f172a;
      color:#e5e7eb;
      border-radius:20px;
      padding:24px 26px 30px;
      max-width:640px;
      margin:0 auto 24px;
      box-shadow:0 16px 40px rgba(0,0,0,.45);
      animation: fadeIn .4s ease;
    }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1} }

    /* ================= FORM ================= */
    label { font-weight:600; display:block; margin-top:14px; color:#c7d2fe; }
    input, select {
      width:100%; padding:12px; margin-top:6px;
      border-radius:10px; border:1px solid #ccc;
      font-size:15px; box-sizing:border-box;
      background:#1e293b; color:#e5e7eb;
    }

    /* ================= BUTTON ================= */
    button {
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 22px; border:none; border-radius:14px;
      font-size:16px; font-weight:700; cursor:pointer;
      transition:all .25s ease;
    }
    button.primary {
      background:linear-gradient(135deg,#6366f1,#8b5cf6);
      color:#fff;
      box-shadow:0 10px 22px rgba(99,102,241,.4);
    }
    button.primary:hover {
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 14px 30px rgba(99,102,241,.55);
    }
    button.secondary {
      background:#f3f4f6; color:#111827;
    }
    button.secondary:hover {
      background:#e5e7eb; transform:translateY(-1px);
    }
    button:disabled { opacity:.6; cursor:not-allowed; }

    /* ================= QUESTIONS ================= */
    .question {
      margin-top:20px; padding:18px;
      border-radius:14px; background:#fafafa;
      border:1px solid #e5e7eb;
    }
    .question b { color:#4338ca; }
    .options button { width:100%; text-align:left; margin-top:8px; }
    .options button.selected { outline:3px solid #6366f1; background:#eef2ff; }
    .options button.correct { background:#dcfce7; }
    .options button.incorrect { background:#fee2e2; }

    .answer-correct { margin-top:8px; font-size:14px; color:#16a34a; font-weight:600; }
    .error { color:#b91c1c; font-weight:700; text-align:center; }
  </style>
</head>
<body>

<h1>üß† Vocabulary Test</h1>

<div class="card" id="config">
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px">
    <div>
      <label>User</label>
      <input id="user" placeholder="VD: sunny@gmail.com" />
    </div>
    <div>
      <label>T·ªïng s·ªë t·ª´ ki·ªÉm tra</label>
      <input type="number" id="total" value="10" min="1" />
    </div>
    <div style="grid-column:1/3">
      <label>C√°ch l·∫•y t·ª´</label>
      <select id="mode">
        <option value="recent">T·ª´ m·ªõi nh·∫•t</option>
        <option value="random">Ng·∫´u nhi√™n</option>
      </select>
    </div>
  </div>

  <label>Ph√¢n b·ªë c√¢u h·ªèi</label>
  <input type="range" id="meaningCount" min="0" value="5" />
  <div id="sliderInfo"></div>

  <div style="display:flex;justify-content:center;margin-top:28px">
    <button class="primary" style="width:260px;font-size:18px" onclick="startTest()">üöÄ B·∫Øt ƒë·∫ßu l√†m b√†i</button>
  </div>
  <p class="error" id="errorMsg"></p>
</div>

<div class="card" id="test" style="display:none"></div>
<div class="card" id="result" style="display:none"></div>

<script>
/**************** CONFIG ****************/
const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1vmqYN5_0lku8q97oxQP3ppQLtSOxTZtL_L0fnAPnF2Y/edit';

/**************** STATE ****************/
let WORDS = [], questions = [], answers = {};
const slider = document.getElementById('meaningCount');
const sliderInfo = document.getElementById('sliderInfo');

slider.oninput = updateSlider;
document.getElementById('total').oninput = updateSlider;

function updateSlider() {
  const total = +document.getElementById('total').value || 0;
  slider.max = total;
  if (+slider.value > total) slider.value = total;
  sliderInfo.innerText = `Meaning: ${slider.value} | Listening: ${total - slider.value}`;
}
updateSlider();

const shuffle = arr => [...arr].sort(() => Math.random() - 0.5);

/**************** LOAD DATA ****************/
async function loadWords() {
  const sheetId = SHEET_URL.match(/spreadsheets\/d\/([^/]+)/)[1];
  const res = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&_ts=${Date.now()}`);
  const text = await res.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  WORDS = json.table.rows
    .map(r => ({ time:r.c?.[0]?.v||'', owner:r.c?.[1]?.v||'', en:r.c?.[2]?.v||'', vi:r.c?.[3]?.v||'' }))
    .filter(w => w.en && w.vi);
}

/**************** START ****************/
async function startTest() {
  errorMsg.innerText = '';
  await loadWords();

  const user = userInput.value.trim();
  const total = +totalInput.value;
  const meaningCount = +slider.value;
  const mode = modeSelect.value;

  let pool = WORDS.filter(w => w.owner === 'All' || w.owner === user);
  if (!pool.length) return errorMsg.innerText = '‚ùå Kh√¥ng c√≥ t·ª´ n√†o ƒë·ªÉ t·∫°o b√†i test';

  pool = mode === 'recent'
    ? pool.sort((a,b)=>new Date(b.time)-new Date(a.time))
    : shuffle(pool);

  pool = pool.slice(0, total);
  if (!pool.length) return errorMsg.innerText = '‚ùå Kh√¥ng ƒë·ªß d·ªØ li·ªáu ƒë·ªÉ l√†m b√†i test';

  questions = shuffle([
    ...shuffle(pool).slice(0, meaningCount).map(w => makeMeaningQ(w,pool)),
    ...shuffle(pool).slice(0, total-meaningCount).map(w => makeListeningQ(w,pool))
  ]);

  config.style.display = 'none';
  renderTest();
}

const makeMeaningQ = (w,p) => ({ type:'meaning', en:w.en, answer:w.vi, options:shuffle([w.vi,...shuffle(p.filter(x=>x.vi!==w.vi)).slice(0,3).map(x=>x.vi)]) });
const makeListeningQ = (w,p) => ({ type:'listening', audio:w.en, answer:w.en, options:shuffle([w.en,...shuffle(p.filter(x=>x.en!==w.en)).slice(0,3).map(x=>x.en)]) });

function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-US'; speechSynthesis.speak(u);
}

/**************** RENDER ****************/
function renderTest() {
  test.style.display = 'block';
  test.innerHTML = '<h2>Test</h2>';

  questions.forEach((q,i)=>{
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = q.type==='meaning'
      ? `<b>${i+1}. ${q.en}</b>`
      : `<b>${i+1}. Listening</b> <button class="secondary" onclick="speak('${q.audio}')">üîä Nghe</button>`;

    const opt = document.createElement('div'); opt.className='options';
    q.options.forEach(o=>{
      const b=document.createElement('button'); b.className='secondary'; b.innerText=o;
      b.onclick=()=>{ opt.querySelectorAll('button').forEach(x=>x.classList.remove('selected')); b.classList.add('selected'); answers[i]=o; };
      opt.appendChild(b);
    });
    div.appendChild(opt); test.appendChild(div);
  });

  const submit=document.createElement('button');
  submit.className='primary'; submit.style.marginTop='24px'; submit.innerHTML='‚úÖ N·ªôp b√†i';
  submit.onclick=submitTest; test.appendChild(submit);
}

/**************** SUBMIT ****************/
function submitTest() {
  let correct=0;
  document.querySelectorAll('.question').forEach((div,i)=>{
    const q=questions[i];
    div.querySelectorAll('button.secondary').forEach(b=>{
      b.disabled=true;
      if(b.innerText===q.answer) b.classList.add('correct');
      if(answers[i]===b.innerText && b.innerText!==q.answer) b.classList.add('incorrect');
    });
    if(answers[i]===q.answer) correct++; else div.insertAdjacentHTML('beforeend',`<div class="answer-correct">ƒê√°p √°n ƒë√∫ng: ${q.answer}</div>`);
  });

  test.querySelector('button.primary').disabled=true;

  const percent=Math.round(correct/questions.length*100);
  const msg=percent>=90?'üåü B·∫°n l√†m r·∫•t t·ªët!':percent>=75?'üëç K·∫øt qu·∫£ r·∫•t kh√°':percent>=60?'üôÇ ·ªîn, c·∫ßn luy·ªán th√™m':'üí™ C·ªë g·∫Øng th√™m nh√©';

  result.style.display='block';
  result.innerHTML=`<h2>K·∫øt qu·∫£</h2><p>${correct}/${questions.length} (${percent}%)</p><p>${msg}</p><button class="secondary" onclick="location.reload()">üîÑ Test l·∫°i</button>`;
}

/**************** SHORTCUTS ****************/
const userInput=user, totalInput=total, modeSelect=mode;
</script>
</body>
</html>
